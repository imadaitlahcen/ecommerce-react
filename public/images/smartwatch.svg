<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="watchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Watch Body -->
  <rect x="150" y="120" width="100" height="160" rx="20" fill="url(#watchGradient)" stroke="#4B5563" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="160" y="130" width="80" height="140" rx="15" fill="url(#screenGradient)"/>
  
  <!-- Time Display -->
  <text x="200" y="180" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">12:34</text>
  
  <!-- Heart Rate -->
  <path d="M170 220 Q180 210 190 220 Q200 230 210 220 Q220 210 230 220" stroke="#EF4444" stroke-width="3" fill="none"/>
  <circle cx="230" cy="220" r="3" fill="#EF4444"/>
  
  <!-- Steps -->
  <text x="200" y="250" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="16">8,547</text>
  <text x="200" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">steps</text>
  
  <!-- Watch Band -->
  <rect x="140" y="140" width="20" height="120" rx="10" fill="#6B7280"/>
  <rect x="240" y="140" width="20" height="120" rx="10" fill="#6B7280"/>
  
  <!-- Band Holes -->
  <circle cx="150" cy="160" r="2" fill="#374151"/>
  <circle cx="150" cy="180" r="2" fill="#374151"/>
  <circle cx="150" cy="200" r="2" fill="#374151"/>
  <circle cx="150" cy="220" r="2" fill="#374151"/>
  <circle cx="150" cy="240" r="2" fill="#374151"/>
  
  <circle cx="250" cy="160" r="2" fill="#374151"/>
  <circle cx="250" cy="180" r="2" fill="#374151"/>
  <circle cx="250" cy="200" r="2" fill="#374151"/>
  <circle cx="250" cy="220" r="2" fill="#374151"/>
  <circle cx="250" cy="240" r="2" fill="#374151"/>
  
  <!-- Button -->
  <rect x="260" y="180" width="8" height="20" rx="4" fill="#4B5563"/>
</svg> 